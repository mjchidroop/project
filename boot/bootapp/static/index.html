<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dribble.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a href="#Logo" class="navbar-brand mb-0 h1">
                <img src="/static/mm.png" width="120" height="30" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Shots</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Designer</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Sign in</a>
                    </li>
                </ul>
                <div class="ms-auto">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <section class="text-center py-4 bg-dark text-white">
        <div class="container">
            <p class="lead fw-bold mb-4">What are you working on? Dribbble is show and tell for designers.</p>
            <div class="d-inline-flex gap-2">
                <a href="#" class="btn btn-primary">Learn More</a>
                <a href="#" class="btn btn-outline-danger">Sign Up</a>
            </div>
        </div>
    </section>

    <div class="container py-4">
        <div class="row justify-content-center g-4">
            <div class="col-md-4">
                <div class="card shadow rounded-3">
                    <img src="/static/k.jpg" class="card-img-top" alt="Joshua's design">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold">Hills</h5>
                        <a href="#" class="btn btn-primary btn-sm">View</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow rounded-3">
                    <img src="/static/ii.jpg" class="card-img-top" alt="Anderson's design">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold">Mountain</h5>
                        <a href="#" class="btn btn-primary btn-sm">View</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow rounded-3">
                    <img src="/static/,.jpg" class="card-img-top" alt="Style Designer's work">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold">Sun set</h5>
                        <a href="#" class="btn btn-primary btn-sm">View</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow rounded-3">
                    <img src="/static/-.jpg" class="card-img-top" alt="Mathew's design">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold">Landscape</h5>
                        <a href="#" class="btn btn-primary btn-sm">View</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow rounded-3">
                    <img src="/static/.==.jpg" class="card-img-top" alt="Jslash's design">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold">Forests</h5>
                        <a href="#" class="btn btn-primary btn-sm">View</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow rounded-3">
                    <img src="/static/0.jpg" class="card-img-top" alt="Ulquira's design">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold">Riverside</h5>
                        <a href="#" class="btn btn-primary btn-sm">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <h2 class="h6 m-0">Designed and developed by M J Chidroop</h2>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
